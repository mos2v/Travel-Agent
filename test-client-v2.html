<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner with Packing List - Test Client</title>
    <style>
        body {
            font-family: Arial, Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .session-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≥ Travel Planner with Packing List</h1>
        
        <!-- Travel Plan Form -->
        <div class="form-section">
            <h2>üó∫Ô∏è Generate Travel Plan</h2>
            <form id="travelForm">
                <div class="two-column">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="e.g., Luxor" required>
                    </div>
                    <div class="form-group">
                        <label for="visitor_type">Visitor Type:</label>
                        <select id="visitor_type" name="visitor_type" required>
                            <option value="">Select visitor type</option>
                            <option value="Foreign">Foreign</option>
                            <option value="Egyptian">Egyptian</option>
                            <option value="Foreign Student">Foreign Student</option>
                            <option value="Egyptian Student">Egyptian Student</option>
                        </select>
                    </div>
                </div>
                
                <div class="two-column">
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" id="end_date" name="end_date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="budget">Budget (EGP):</label>
                    <input type="number" id="budget" name="budget" min="500" placeholder="e.g., 3000" required>
                </div>
                
                <div class="form-group">
                    <label for="favorite_places">Favorite Places/Interests:</label>
                    <input type="text" id="favorite_places" name="favorite_places" placeholder="e.g., Historical sites, museums, local cuisine" required>
                </div>
                
                <button type="submit" id="generateTravelPlan">Generate Travel Plan</button>
            </form>
        </div>

        <!-- Session Info -->
        <div id="sessionInfo" style="display: none;"></div>

        <!-- Packing List Form -->
        <div class="form-section" id="packingSection" style="display: none;">
            <h2>üéí Generate Packing List</h2>
            <form id="packingForm">
                <p>The packing list will be automatically generated based on your travel plan, destination, and trip dates.</p>
                <button type="submit" id="generatePackingList">Generate Packing List</button>
            </form>
        </div>

        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = null;

        // Travel plan form submission
        document.getElementById('travelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const submitBtn = document.getElementById('generateTravelPlan');
            const resultsDiv = document.getElementById('results');
            const sessionInfoDiv = document.getElementById('sessionInfo');
            const packingSection = document.getElementById('packingSection');
            
            submitBtn.disabled = true;
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating your travel plan...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/api/travel-plan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Store session ID
                currentSessionId = result.session_id;
                
                // Show session info
                sessionInfoDiv.innerHTML = `
                    <div class="session-info">
                        <h3>üìã Session Created</h3>
                        <p><strong>Session ID:</strong> ${result.session_id}</p>
                        <p><strong>Expires:</strong> ${new Date(result.expires_at).toLocaleString()}</p>
                        <p><em>${result.notes}</em></p>
                    </div>
                `;
                sessionInfoDiv.style.display = 'block';
                
                // Show travel plan
                resultsDiv.innerHTML = `
                    <div class="results">
                        <h3>üó∫Ô∏è Your Travel Plan</h3>
                        <pre>${JSON.stringify(result.travel_plan, null, 2)}</pre>
                    </div>
                `;
                
                // Show packing list section
                packingSection.style.display = 'block';
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="results error">
                        <h3>‚ùå Error</h3>
                        <p>Failed to generate travel plan: ${error.message}</p>
                    </div>
                `;
                sessionInfoDiv.style.display = 'none';
                packingSection.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Packing list form submission
        document.getElementById('packingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentSessionId) {
                alert('Please generate a travel plan first!');
                return;
            }
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add session_id and dates to packing list request
            data.session_id = currentSessionId;
            
            const submitBtn = document.getElementById('generatePackingList');
            const resultsDiv = document.getElementById('results');
            
            submitBtn.disabled = true;
            
            // Add loading indicator for packing list
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating your packing list...</p>
                </div>
            `;
            resultsDiv.appendChild(loadingDiv);
            
            try {
                const response = await fetch(`${API_BASE}/api/packing-list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();
                
                // Show packing list
                const packingDiv = document.createElement('div');
                packingDiv.innerHTML = `
                    <div class="results">
                        <h3>üéí Your Packing List</h3>
                        <div class="session-info">
                            <p><strong>Based on session:</strong> ${result.based_on_session ? 'Yes' : 'No'}</p>
                            <p><strong>City:</strong> ${result.city}</p>
                            <p><strong>Dates:</strong> ${result.start_date} to ${result.end_date}</p>
                        </div>
                        <pre>${result.packing_list}</pre>
                    </div>
                `;
                resultsDiv.appendChild(packingDiv);
                
            } catch (error) {
                loadingDiv.remove();
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `
                    <div class="results error">
                        <h3>‚ùå Error</h3>
                        <p>Failed to generate packing list: ${error.message}</p>
                    </div>
                `;
                resultsDiv.appendChild(errorDiv);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
