<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Configuration - Travel Planner API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .current-config {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .response {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Model Configuration Panel</h1>
        
        <!-- Current Configuration Display -->
        <div class="section">
            <h3>üìä Current Configuration</h3>
            <div id="currentConfig" class="current-config">
                <button onclick="loadCurrentConfig()">üîÑ Refresh Current Config</button>
            </div>
        </div>
        
        <div class="grid">
            <!-- Model Configuration Form -->
            <div class="section">
                <h3>‚öôÔ∏è Change Model & Provider</h3>
                <form id="modelConfigForm">
                    <div class="form-group">
                        <label for="provider">Provider:</label>
                        <select id="provider" name="provider" onchange="updateModelOptions()">
                            <option value="">Select Provider...</option>
                            <!-- Providers will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="model_name">Model:</label>
                        <select id="model_name" name="model_name">
                            <option value="">Select Model...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature (0.0 - 1.0):</label>
                        <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.0">
                    </div>
                    
                    <button type="submit">üöÄ Update Configuration</button>
                </form>
                
                <div id="configResponse" class="response" style="display: none;"></div>
            </div>
            
            <!-- Available Models Display -->
            <div class="section">
                <h3>üìã Available Models</h3>
                <button onclick="loadAvailableModels()">üîÑ Load Available Models</button>
                <div id="availableModels" class="response" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Usage Stats -->
        <div class="section">
            <h3>üìà Usage Statistics</h3>
            <button onclick="loadUsageStats()">üìä Load Usage Stats</button>
            <div id="usageStats" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Will be populated from API
        let availableModels = {};
        
        // Load available models from API
        async function loadAvailableModelsData() {
            try {
                const response = await fetch(`${API_BASE}/api/available-models`);
                if (response.ok) {
                    const data = await response.json();
                    availableModels = data.available_models;
                    console.log('Loaded available models:', availableModels);
                    
                    // Populate provider dropdown
                    const providerSelect = document.getElementById('provider');
                    providerSelect.innerHTML = '<option value="">Select Provider...</option>';
                    
                    Object.keys(availableModels).forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider;
                        option.textContent = getProviderDisplayName(provider);
                        providerSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to load available models');
                    availableModels = {};
                }
            } catch (error) {
                console.error('Error loading available models:', error);
                availableModels = {};
            }
        }
        
        // Get display name for provider
        function getProviderDisplayName(provider) {
            const displayNames = {
                'google-genai': 'Google Gemini',
                'groq': 'Groq',
                'mistralai': 'Mistral AI',
                'nvidia': 'NVIDIA'
            };
            return displayNames[provider] || provider;
        }
        
        // Update model options when provider changes
        function updateModelOptions() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model_name');
            
            // Clear existing options
            modelSelect.innerHTML = '<option value="">Select Model...</option>';
            
            if (provider && availableModels[provider]) {
                availableModels[provider].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } else if (provider) {
                // Show loading message if models not loaded yet
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Loading models...';
                modelSelect.appendChild(option);
            }
        }
        
        // Load current configuration
        async function loadCurrentConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/model-config`);
                const data = await response.json();
                
                const configDiv = document.getElementById('currentConfig');
                if (response.ok) {
                    configDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Current Model Configuration</h4>
                            <p><strong>Model:</strong> ${data.model_name}</p>
                            <p><strong>Provider:</strong> ${data.provider}</p>
                            <p><strong>Temperature:</strong> ${data.temperature}</p>
                        </div>
                        <button onclick="loadCurrentConfig()">üîÑ Refresh Current Config</button>
                    `;
                    
                    // Update form with current values
                    document.getElementById('provider').value = data.provider;
                    updateModelOptions(); // This will populate models for the current provider
                    // Wait a bit for models to load, then set the current model
                    setTimeout(() => {
                        document.getElementById('model_name').value = data.model_name;
                        document.getElementById('temperature').value = data.temperature;
                    }, 100);
                    
                } else {
                    configDiv.innerHTML = `
                        <div class="error">‚ùå Error: ${data.error || 'Failed to load configuration'}</div>
                        <button onclick="loadCurrentConfig()">üîÑ Refresh Current Config</button>
                    `;
                }
            } catch (error) {
                document.getElementById('currentConfig').innerHTML = `
                    <div class="error">‚ùå Network Error: ${error.message}</div>
                    <button onclick="loadCurrentConfig()">üîÑ Refresh Current Config</button>
                `;
            }
        }
        
        // Load available models
        async function loadAvailableModels() {
            try {
                const response = await fetch(`${API_BASE}/api/available-models`);
                const data = await response.json();
                
                const modelsDiv = document.getElementById('availableModels');
                if (response.ok) {
                    let html = `<h4>üìã Available Models (${data.total_models} total)</h4>`;
                    for (const [provider, models] of Object.entries(data.available_models)) {
                        html += `<h5>${provider} (${models.length} models)</h5><ul>`;
                        models.forEach(model => {
                            html += `<li>${model}</li>`;
                        });
                        html += '</ul>';
                    }
                    modelsDiv.innerHTML = html;
                } else {
                    modelsDiv.innerHTML = `<div class="error">‚ùå Error loading models</div>`;
                }
                modelsDiv.style.display = 'block';
            } catch (error) {
                document.getElementById('availableModels').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                document.getElementById('availableModels').style.display = 'block';
            }
        }
        
        // Load usage statistics
        async function loadUsageStats() {
            try {
                const response = await fetch(`${API_BASE}/api/usage-stats`);
                const data = await response.json();
                
                const statsDiv = document.getElementById('usageStats');
                statsDiv.innerHTML = JSON.stringify(data, null, 2);
                statsDiv.style.display = 'block';
            } catch (error) {
                document.getElementById('usageStats').innerHTML = `Error: ${error.message}`;
                document.getElementById('usageStats').style.display = 'block';
            }
        }
        
        // Handle form submission
        document.getElementById('modelConfigForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Validate required fields
            if (!data.model_name || !data.provider) {
                document.getElementById('configResponse').innerHTML = 'Please select both provider and model';
                document.getElementById('configResponse').className = 'response error';
                document.getElementById('configResponse').style.display = 'block';
                return;
            }
            
            try {
                const params = new URLSearchParams(data);
                const response = await fetch(`${API_BASE}/api/set-model?${params}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                const responseDiv = document.getElementById('configResponse');
                
                if (response.ok) {
                    responseDiv.innerHTML = `
‚úÖ Configuration Updated Successfully!

Model: ${result.model_name}
Provider: ${result.provider}  
Temperature: ${result.temperature}
Message: ${result.message}
                    `;
                    responseDiv.className = 'response success';
                    
                    // Refresh current config display
                    loadCurrentConfig();
                } else {
                    responseDiv.innerHTML = `‚ùå Error: ${result.detail || result.error || 'Unknown error'}`;
                    responseDiv.className = 'response error';
                }
                
                responseDiv.style.display = 'block';
            } catch (error) {
                document.getElementById('configResponse').innerHTML = `‚ùå Network Error: ${error.message}`;
                document.getElementById('configResponse').className = 'response error';
                document.getElementById('configResponse').style.display = 'block';
            }
        });
        
        // Load initial configuration on page load
        window.addEventListener('load', async () => {
            // First load available models, then load current config
            await loadAvailableModelsData();
            loadCurrentConfig();
        });
    </script>
</body>
</html>
